<div *ngIf="question$ | async as question" class="question-generator">
  <div class="category">
    {{ question.category }}
  </div>
  <div class="difficulty">
    {{ question.difficulty }}
  </div>
  <p class="question" [innerHTML]="question.question"></p>
  <div class="answers">
    <div *ngFor="let answer of question.all_answers" class="answer">
      <p [innerHTML]="answer"></p>
    </div>
  </div>
</div>
